<!-- templates/orders/order_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete the order for {{ order.product.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'order_list' %}">Cancel</a>
{% endblock %}
